

<div class="flex-block justify-around border-2 border-blue-300 rounded w-1/3 mx-2 my-3 justify-around">
  <app-slider min="0" max="255" valueBox="0" (myEvent)="colorsList.red=$event"></app-slider>
  <app-slider min="0" max="255" valueBox="0" (myEvent)="colorsList.green=$event"></app-slider>
  <app-slider min="0" max="255" valueBox="0" (myEvent)="colorsList.blue=$event"></app-slider>
  <div class="border-2 border-gray-900 h-6 bg-blue-200 w-64 m-3" [style.backgroundColor]="getColor()"></div>
</div>
